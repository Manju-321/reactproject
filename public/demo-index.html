<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <h2>JavaScript input forms</h2>
    <button class="btn btn-primary ms-2" data-bs-toggle="modal" data-bs-target="#register">Register</button>
    <div class="modal" id="register">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Register Products</h2>
                    <span class="btn-close" data-bs-dismiss="modal"></span>
                </div>
                <div class="modal-body">
                    <dl>
                        <dt>Product Name</dt>
                        <dd><input type="text" class="form-control" id="name"></dd>
                        <dt>Price</dt>
                        <dd><input type="number" class="form-control" id="price"></dd>
                        <dt>City</dt>
                        <dd>
                            <select class="form-select">
                                <option>Hyderabad</option>
                                <option>Bangalore</option>
                                <option>Chennai</option>
                            </select>
                        </dd>
                        <dt>Stock</dt>
                        <dd class="form-switch"><input id="stock" class="form-check-input" type="checkbox">Available</dd>
                        <dt>Manufatured</dt>
                        <dd><input type="date" class="form-control" id="Manufatured"></dd>
                    </dl>
                </div>
                <div class="modal-fotter ps-5">
                    <button class="btn btn-success w-25 ms-5 mb-2">Buy</button>
                    <button class="btn btn-danger w-25  ms-5 mb-2" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
